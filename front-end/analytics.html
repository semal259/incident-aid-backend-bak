    <script type="text/javascript">
        window.onload = function () {
            var chart_1 = new CanvasJS.Chart("chartContainer1", {
                theme: "theme2", //theme1
                title:{
                    text: "Histogram of Alerts"
               },
                data: [
                {
                    // Change type to "bar", "splineArea", "area", "spline", "pie",etc.
                    type: "column",
                    dataPoints: [
                    { label: "Vacate", y: 10 },
                    { label: "Mayday", y: 25 },
                    { label: "VertVent", y: 25 },
                    { label: "CrossVent", y: 30 },
                    { label: "AllClear", y: 33 },
                    { label: "RescueInProg", y: 9 },
                    { label: "UtilitiesOn", y: 18 },
                    { label: "UtilitiesOff", y: 36 },
                    { label: "Par", y: 25 },
                    { label: "LifeHaz", y: 12 },
                    { label: "AllClear", y: 28 }
                    ]
                }
                ]
            });

            chart_1.render();

            var chart_2 = new CanvasJS.Chart("chartContainer2", {

                {
                    // Change type to "bar", "splineArea", "area", "spline", "pie",etc.

                    dataPoints: [
                    { label: "Vacate", y: 10 },
                    { label: "Mayday", y: 25 },
                    { label: "VertVent", y: 25 },
                    { label: "CrossVent", y: 30 },
                    { label: "AllClear", y: 33 },

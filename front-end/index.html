            function convertType(_type) {
              var type_hash = {
                '0': 'REQ',
                '1': 'REQ',
                '2': 'ACK',
                '3': 'COP'
              };
              try {
                return type_hash[_type.toString()];
              } catch(err) {
                return 'REQ';
              }
            }

            function convertMessage(_message) {
              var message_hash = {
                '1': 'Vacate',
                '2': 'Mayday',
                '3': 'Par',
                '4': 'RescueInProg',
                '5': 'UtilitiesOff',
                '6': 'UtilitiesOn',
                '7': 'VertVent',
                '8': 'CrossVent',
                '9': 'AllClear',
                '10': 'LifeHaz'
              };
              try {
                return message_hash[_message.toString()];
              } catch(err) {
                return 'Mayday';
              }
            }

            function convertTimeStamp(_time_stamp) {
              try {
                var ts = Number(_time_stamp);
                var date = new Date(ts);
                return date.toString();
              } catch(err) {
                return _time_stamp;
              }
              return _time_stamp;
            }

            function determineColor(_message) {
              var message_hash = {
                '1': "red'>",
                '2': "orange'>",
                '3': "green'>",
                '4': "purple'>",
                '5': "yellow'>",
                '6': "yellow'>",
                '7': "blue'>",
                '8': "blue'>",
                '9': "green'>",
                '10': "pink'>"
              };
              try {
                return message_hash[_message.toString()];
              } catch(err) {
                return 'red';
              }
            }

            function updateFeed(_event) {
              $('#liveFeed').append(
                 "<tr><td>"
                .concat(_event.user_n).concat("</td><td>")
                .concat(convertType(_event.tp)).concat("</td><td>")
                .concat("<p style='background-color:").concat(determineColor(_event.m))
                .concat(convertMessage(_event.m)).concat("</td><td>")
                .concat("</p>").concat(_event.ts).concat("</td></tr>")
                //.concat(convertTimeStamp(_event.ts)).concat("</td></tr>")
                  
              );
            }

            function retrieveNewEvents() {
              $.get('http://107.170.238.227:3000/get_all_events', function(_events) {
                console.log('_events', _events);
              $('#liveFeed').empty();
                if(_events) {
                  _events.forEach(function(_event) {
                    updateFeed(_event);
                  });
                }
              }, 'json');
            }

            retrieveNewEvents();
            setInterval(retrieveNewEvents, 5000);
          </script>
